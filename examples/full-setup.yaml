    name: "Pause Temperature Schedule"
    icon: mdi:pause

# ============================================================================
# Input Select - Profile selector
# ============================================================================
input_select:
  temperature_profiles:
    name: "Temperature Profiles"
    options:
      - Eco
      - Comfort
      - Away
      - Night
    icon: mdi:notebook

